<html>
     <head>
         {% if title %}
         <title>Annotation: {{ title }}</title>
         {% else %}
         <title>Annotation: FORGET TO PUT A TITLE</title>
         {% endif %}
         <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/brat/style-vis.css') }}"/>
         <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/jquery-ui/jquery-ui.min.css') }}"/>
         <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/jquery-ui/jquery-ui.structure.min.css') }}"/>
         <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/jquery-ui/jquery-ui.theme.min.css') }}"/>
         <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
         <script type="text/javascript" src="{{ url_for('static',filename='js/lib/head.load.min.js') }}"></script>
         <style>
            .ui-widget { font-size: 0.85em; }
         </style>
    </head>
    <body>
        <script type="text/javascript">

            var serverLocation = 'http://127.0.0.1:5000';
            head.js(
                // External libraries
                serverLocation + '/static/js/lib/jquery.min.js',
                serverLocation + '/static/js/lib/jquery.svg.min.js',
                serverLocation + '/static/js/lib/jquery.svgdom.min.js',
                serverLocation + '/static/js/lib/jquery-ui.min.js',
                serverLocation + '/static/js/lib/socket.io.js',

                // brat helper modules
                serverLocation + '/static/js/brat/configuration.js',
                serverLocation + '/static/js/brat/util.js',
                serverLocation + '/static/js/brat/annotation_log.js',
                serverLocation + '/static/js/lib/webfont.js',

                // brat modules
                serverLocation + '/static/js/brat/dispatcher.js',
                serverLocation + '/static/js/brat/url_monitor.js',
                serverLocation + '/static/js/brat/visualizer.js',
            );

            var webFontURLs = [
                // serverLocation + '/static/fonts/Astloch-Bold.ttf',
                serverLocation + '/static/fonts/Liberation_Sans-Regular.ttf',
                serverLocation + '/static/fonts/PT_Sans-Caption-Web-Regular.ttf'
            ];

            var collData = {{ entities|tojson|safe }}
        </script>
        <div>Annotation: <a href="/index">Home</a> -- <a href="/index/reset">New Comparison</a></div>
        <hr>
        {% block content %} {% endblock %}
    </body>
</html>
